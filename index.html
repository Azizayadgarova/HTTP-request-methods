<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loader Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Form (Optional) -->
    <div class="p-6 bg-white shadow-lg rounded-lg mx-auto max-w-3xl mb-8">
        <form class="flex gap-4">
            <input type="text" placeholder="Name" class="p-2 border border-gray-300 rounded w-full">
            <input type="text" placeholder="Email" class="p-2 border border-gray-300 rounded w-full">
            <button class="p-2 bg-blue-500 text-white rounded">Submit</button>
        </form>
    </div>

    <!-- User Cards Container -->
    <div id="user-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <!-- Skeleton Loaders -->
    </div>

    <script src="./main.js"></script>
</body>

</html>
